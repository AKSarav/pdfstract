services:
  backend:
    # NOTE: For M1/M2/M3 Mac - using native ARM64 for best performance
    # For x86_64 systems - uncomment the line below and rebuild
    # platform: linux/amd64
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    volumes:
      - ./hf-cache:/opt/hf-cache:ro
    environment:
      - UVICORN_RELOAD=1
      - HF_HUB_CACHE=/opt/hf-cache
      - TRANSFORMERS_CACHE=/opt/hf-cache
      - HF_HOME=/opt/hf-cache
    # Resource limits for Apple Silicon
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 8G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      - pdfstract-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - pdfstract-network

networks:
  pdfstract-network:
    driver: bridge